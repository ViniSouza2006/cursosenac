<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="obrigado.html">
        <label>Nome: </label>  <br> <input type="text"> <br>
        <label>Email:</label> <br>  <input type="email"> <br>
        <label>Senha:</label> <br>  <Input type="password"> <br>

        <label for="Renda">Renda:</label>
            <select id="Renda" name="Renda"> 
                <option value="1">1 Sal minimo</option>
                <option value="2">2 Sal minimo</option>
                <option value="3">3 Sal minimo</option>
                <option value="Mais">Mais de 3 Sal minimo</option>
            </select>

            <p>Qual linguagem quer aprender?</p>
            <input type="radio" name="linguagem" value="HTML" checked>
            <label for="html">HTML</label><br>
            <input type="radio" name="linguagem" value="CSS">
            <label for="html">CSS</label><br>
            <input type="radio" name="linguagem" value="JavaScript">
            <label for="html">JavaScript</label><br>

            <br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">   
        
    </form>
</body>
</html>
